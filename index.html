<!DOCTYPE html>
<!-- This site is a pre-work project made for Chingu -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Search - Chingu</title>
    <link type="image/png" rel="icon" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo|Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <main>
      <header><h1>Google API's Book Search</h1></header>
      <div class="divShaped"></div>
      <div class="floatClearer"></div>

      <article>
        <h5>Find your favourite books!</h5>
        <div class="flexRowSearch">
          <form action="" onsubmit="return false">
            <input
              type="text"
              class="searchBar"
              id="searchBar"
              placeholder="Try Harry Potter or Shakespear"
            />
            <button type="submit" class="searchButton" id="searchButton">
              Search
            </button>
          </form>
        </div>
        <hr />

        <div class="bookContainer" id="bookContainer">
          <div class=" bookElement" id="book0"></div>
          <div class="hideElement bookElement" id="book1"></div>
          <div class="hideElement bookElement" id="book2"></div>
          <div class="hideElement bookElement" id="book3"></div>
          <div class="hideElement bookElement" id="book4"></div>
          <div class="hideElement bookElement" id="book5"></div>
          <div class="hideElement bookElement" id="book6"></div>
          <div class="hideElement bookElement" id="book7"></div>
          <div class="hideElement bookElement" id="book8"></div>
          <div class="hideElement bookElement" id="book9"></div>
          <div class="testdiv">
            <p style="grid-column: 1 / -1;">title</p>
            <p
              style="grid-row: 2 / -1; width: 200px; height:200px; background-color: blue;"
            >
              image
            </p>
            <p>text</p>
            <p>text</p>
            <p>text</p>
          </div>
        </div>
      </article>
    </main>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
