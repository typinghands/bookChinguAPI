<!DOCTYPE html>
<!-- This site is a pre-work project made for Chingu -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Search - Chingu</title>
    <link type="image/png" rel="icon" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo|Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <main>
      <header><h1>Google API's Book Search</h1></header>
      <div class="divShaped"></div>
      <div class="floatClearer"></div>

      <article>
        <h5>Find your favourite books!</h5>
        <div class="flexRowSearch">
          <form action="" onsubmit="return false">
            <input
              type="text"
              class="searchBar"
              id="searchBar"
              placeholder="Try Harry Potter or Shakespeare"
            />
            <button type="submit" class="searchButton" id="searchButton">
              Search
            </button>
          </form>
        </div>
        <hr />

        <div class="bookContainer" id="bookContainer"></div>
        <div class="credits">Made with ðŸ’› for Chingu, by Daniele</div>
      </article>
    </main>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
